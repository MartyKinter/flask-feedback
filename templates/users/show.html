{% extends 'base.html' %}

{% block title %}{{ user.username }}{% endblock %}}

{% block content %}

<h2 class="mt-4">Feedback</h2>

<ul>
  {% for feedback in user.feedback %}
  <div class="container mt-2">
    <li>
      <h4>{{ feedback.title }}:</h4>
      <p>{{ feedback.content }}</p>
    </li>

    <form>
      <button class="btn btn-outline-primary" formmethod="GET" formaction="/feedback/{{ feedback.id }}/update">Edit</button>
      <button class="btn btn-outline-danger" formmethod="POST" formaction="/feedback/{{ feedback.id }}/delete">Delete</button>
    </form>
  </div>
  {% endfor %}
</ul>

<form  class="btn-group-vertical">
    <div>
      <button class="btn btn-primary mb-1" formaction="/users/{{ user.username }}/feedback/new" formmethod="GET">Add feedback</button>
    </div>
    <div>
      <button class="btn btn-danger" formaction="/users/{{ user.username }}/delete" formmethod="POST">Delete User</button>
    </div>
</form>
{% endblock %}
